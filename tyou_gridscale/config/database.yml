# Do not set this db to the same as development or production.
# test:
#   <<: *default
#   database: db/test.sqlite3
test:
  <<: *default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: gridscale_test
  pool: 5
  username: admin
  password: admin
