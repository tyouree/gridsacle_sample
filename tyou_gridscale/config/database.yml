# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  timeout: 5000

# development:
#
#   database: db/development.sqlite3
development:
  <<: *default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: gridscale_development
  pool: 5
  username: admin
  password: admin
  host: localhost

# Warning: The database defined as "test" will be erased and
